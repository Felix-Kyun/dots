general {
    gaps_in = 2
    gaps_out = 7
    border_size = 2
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.active_border = 0xEE88C0D0
    col.active_border = rgb(BF616A) rgb(81A1C1) 45deg
    # col.inactive_border = rgba(595959aa)
    col.inactive_border = 0x004C566A
    layout = dwindle
}

